<!DOCTYPE html>
{% extends "basic_password_auth_app/base.html" %}
{% block 'body_block' %}
  <div class="jumbotron">
    <h1>Please Login</h1>
    <form action="{% url 'basic_password_auth_app:user_login' %}" method="post">
      {% csrf_token %}
      <label for="username">Username : </label>
      <input type="text" name="username" placeholder="Your Username">
        <br><br>
      <label for="password">Password : </label>
      <input type="password" name="password">
        <br><br>
      <input type="submit" value="Login">
    </form>
  </div>
{% endblock %}
